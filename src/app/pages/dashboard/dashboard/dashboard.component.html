<section>
  <h2 class="font-bold text-xl dark:text-white">Dashboard</h2>
  @if (docsCounts$ | async ; as docsCounts) {
  <div class="grid md:grid-cols-3 lg:grid-cols-5 gap-4 my-4 px-6">
    @for (docCount of docsCounts; track $index) {
    <span
      class="text-sm md:text-md px-3 md:px-6 py-1 bg-blue-600 text-white rounded-lg text-center uppercase font-bold"
      >{{ docCount.value }} {{ docCount.key }}</span
    >
    }
  </div>
  }

  <div class="grid lg:grid-cols-1 mt-10">
    <!-- Bar Chart -->
    <div class="overflow-hidden max-w-[400px] md:max-w-[100%]">
      <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
    </div>

    <!-- Pie Charts Section -->
    <div class="grid md:grid-cols-2 gap-10 mx-auto mt-10">
      <div class="flex justify-center">
        <p-chart type="pie" [data]="data" [options]="options" />
      </div>
      <div class="flex justify-center">
        <p-chart type="pie" [data]="data2" [options]="options2" />
      </div>
    </div>
  </div>
</section>
