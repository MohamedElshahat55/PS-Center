<section>
  <!-- Button Groub -->
  <div class="flex justify-end">
    <div class="inline-flex rounded-md shadow-sm" role="group">
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium text-red-700 bg-transparent border border-red-700 rounded-s-lg hover:bg-red-700 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-red-700 focus:text-white"
      >
        <span class="mx-1"><i class="fa-solid fa-trash"></i></span>DELETE ALL
      </button>
      <button
        routerLink="/orders/create"
        type="button"
        class="px-4 py-2 text-sm font-medium text-blue-700 bg-transparent border border-blue-700 rounded-e-lg hover:bg-blue-700 hover:text-white focus:z-10 focus:ring-2 focus:ring-blue-500 focus:bg-blue-900 focus:text-white"
      >
        <span class="mx-1"><i class="fa-solid fa-plus"></i></span>
        ADD NEW
      </button>
    </div>
  </div>
</section>

@if(isLoading){
<div class="loading-indicator">Loading more Orders...</div>
}@else if(!isLoading && orders.length === 0) {
<div>No Orders available.</div>
}

<div
  class="device-list"
  infiniteScroll
  [infiniteScrollDistance]="scrollDistance"
  [infiniteScrollUpDistance]="scrollUpDistance"
  (scrolled)="onScroll()"
>
  <div class="grid md:grid-cols-2 lg:grid-cols-2 mt-5 gap-3">
    @for(order of orders; track order._id){
    <app-order-card
      [orderItem]="order"
      (orderDeleted)="onOrderDeleted($event)"
    ></app-order-card>
    }
  </div>
</div>
